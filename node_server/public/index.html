<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alzheimer‚Äôs Prediction</title>
  </head>
  <body>
    <h2>üß† Upload MRI Image for Alzheimer‚Äôs Prediction</h2>

    <form id="uploadForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required />
      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
      const form = document.getElementById("uploadForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const file = document.getElementById("imageInput").files[0];
        const formData = new FormData();
        formData.append("image", file);

        resultDiv.textContent = "‚è≥ Predicting...";

        try {
          const res = await fetch("http://localhost:5001/api/predict", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          resultDiv.textContent = `‚úÖ Prediction: ${data.prediction}`;
        } catch (err) {
          resultDiv.textContent = "‚ùå Error connecting to server.";
          console.error(err);
        }
      });
    </script>
  </body>
</html>
